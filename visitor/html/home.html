    <script type="text/javascript">
        
    var cookie = document.location.host /* online */ ? navigator.cookieEnabled :true ;
    if(cookie){
         //remove msgrequired
        document.getElementById('msgrequired').style.display = "none";
        document.getElementById('app').style.display = "block";
    }
    else{
        // change mesgrequired        
        var msg = '<h2 class="cart">Cookies Required</h2>';
        document.getElementById('msgrequired').innerHTML = msg;
    }
    
    // dropdown menu
    var open = document.querySelectorAll('.openmenu'),
        max = open.length,
        showMenu = function(e){
                e.stopPropagation(); // to not reach document
                this.className = this.className.trim();

                var rgx = /\sshow$/;
                if(rgx.test(this.className)){
                    // hide menu
                    this.className = this.className.replace(rgx, '');
                }else{
                    // show menu
                    this.className += ' show';
                }
        };
    
    for (var i = 0 ; i < max; i++) {        
        open[i].onclick = showMenu;
    }
