            <script type="text/javascript">
                function changeBox(divId){
                    this.parentNode.style.display = 'none';
                    document.getElementById(divId).style.display = 'block';
                }
                function closeBox(){
                    this.parentNode.style.display = 'none';
                    document.getElementById('div-filter').style.display = 'none';
                    
                    var collect = this.parentNode.getElementsByClassName('badmsg');
                    
                    for (var i = 0, max = collect.length; i < max; i++) {
                        collect[i].style.display = "none";
                    }
                }
        
                document.getElementById('getlogform').onclick = function(){
                    document.getElementById('div-filter').style.display = 'block';
                    document.getElementById('logindiv').style.display = 'block';
                    document.getElementById('loginbox').style.display = 'block';
                    document.getElementById('signinbox').style.display = 'none';

<script type="text/javascript">
    
    function hide(target){
        if(target === 'ajaxmsg'){            
            this.style.display='none';
            document.getElementById('div-filter').style.display='none';
        }
        else if(target === 'reactor'){
            document.getElementById('reactor').className = '';
        }

    }
                
    /***********************************************/
    var cookie = document.location.host /* online */ ? navigator.cookieEnabled :true ;
    msgrequired = document.getElementById('msgrequired');
    if(cookie){
         //remove msgrequired
        msgrequired.style.display = "none";
        document.getElementById('app').style.display = "block";

    }
    else{
         // change mesgrequired        
         var msg = '<h2 class="cart">Cookies Required</h2>';
         msgrequired.innerHTML = msg;
    }
